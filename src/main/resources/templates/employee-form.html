<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee management System</title>
	<link rel="stylesheet" href="/css/styles.css" />
	<script type="text/javascript" src="/js/scripts.js"></script>
</head>

<body>
	<div align="center">
		<h1>Employee Management System</h1>
		<hr>
		<form action="#" th:action="@{/ems/employee}" th:object="${employee}" method="POST">
			<h2 th:if="${employee.id}">Update Employee</h2>
			<h2 th:unless="${employee.id}">Save Employee</h2>
			
			<input type="hidden" th:field="*{id}">
			<div class="text-field"><input type="text" th:field="*{firstName}"></div>
			<div class="error-field" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
			<div class="text-field"><input type="text" th:field="*{lastName}"></div>
			
			<button th:if="${employee.id}" type="submit">Update Employee</button>
			<button th:unless="${employee.id}" type="submit">Save Employee</button>
		</form>
	</div>
</body>

</html>
