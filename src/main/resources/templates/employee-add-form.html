<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Employee management System</title>
	<link rel="stylesheet" href="../static/css/styles.css" />
	<script type="text/javascript" src="../static/js/scripts.js"></script>
</head>
<body>
	<div align="center">
		<h1>Employee Management System</h1>
		<hr>
		<h2>Save Employee</h2>
		<form action="#" th:action="@{/ems/employee}" th:object="${employee}" method="POST">
			<div class="text-field"><input type="text" th:field ="*{firstName}"></div>
			<div class="error-field" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</div>
			<div class="text-field"><input type="text" th:field ="*{lastName}" ></div>
			
			<button type="submit">Save Employee</button>
		</form>
	</div>
</body>
</html>
