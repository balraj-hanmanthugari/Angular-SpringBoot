<div class="title">
    <span *ngIf="!isEdit">{{addTitle}}</span>
    <span *ngIf="isEdit">{{editTitle}}</span>
</div>

<form #studentForm="ngForm" (ngSubmit)="saveStudent()">
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="student.firstName" name="firstName" required
            #firstName="ngModel">
    </div>
    <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">First Name is required</div>
    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="student.lastName" name="lastName" required
            #lastName="ngModel">
    </div>
    <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">Last Name is required</div>
    <div class="form-group">
        <label for="skill">Skill</label>
        <select class="form-control" id="skill" [(ngModel)]="skill" name="skill">
            <option *ngFor="let skillItem of skills" [value]="skillItem">{{ skillItem }}</option>
        </select>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!studentForm.form.valid">Submit</button>
</form>
